
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanoid Dynamics: AI-Native Textbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Custom Animations */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtleGlow {
            0%, 100% {
                box-shadow: 0 0 15px -5px rgba(59, 130, 246, 0.2);
            }
            50% {
                box-shadow: 0 0 25px 0px rgba(59, 130, 246, 0.4);
            }
        }

        @keyframes softPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-message-in {
            animation: slideUpFade 0.4s ease-out forwards;
        }

        .animate-glow-loop {
            animation: subtleGlow 3s infinite ease-in-out;
        }

        .animate-soft-pulse {
            animation: softPulse 2s infinite ease-in-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        /* Smooth transition for expansion */
        .assistant-container {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
    </style>
